<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính điểm ĐH khối D</h2>
    <table>
        <tr>
            <td>Môn Toán</td>
            <td ><input type="text" id="math"></td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td ><input type="text" id="lit"></td>
        </tr>
        <tr>
            <td>Môn Anh</td>
            <td ><input type="text" id="eng"></td>
        </tr>
        <tr>
            <td>Khu vực</td>
            <td><select id="area">
                <option value="0.75">KV1</option>
                <option value="0.5">KV2-NT</option>
                <option value="0.25">KV2</option>
                <option value="0">KV3</option>
            </select></td>
        </tr>
        <tr>
            <td><button onclick="calPoint()">Tính điểm</button></td>
        </tr>
    </table>
    <p>Tổng điểm ĐH khối D của bạn là: <span id="result"></span></p>
</body>
<script>
    function calPoint() {
        let math = +parseFloat(document.getElementById("math").value)
        let lit = +parseFloat(document.getElementById("lit").value)
        let eng = +parseFloat(document.getElementById("eng").value)
        let areaPoint = +parseFloat(document.getElementById("area").value)
        document.getElementById("result").innerHTML = (math + lit + eng + areaPoint)
    }
</script>
</html>
