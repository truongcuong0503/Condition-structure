<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính số ngày trong tháng</h2>
    Nhập vào tháng: <input type="text" id="month"><br>
    Nhập vào năm: <input type="text" id="year">
    <p id="result"></p>
    <button onclick="calDay()">Kiểm tra</button>
</body>
<script>
    function calDay() {
    let month = document.getElementById("month").value
    switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12": {
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày"
            }
            break
            case "4":
            case "6":
            case "9":
            case "11": {
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày"
            }
            break
            case "2": {
                calYear()
            }
            break
    }
    }

    function calYear() {
        let year = document.getElementById("year").value;
        if ((year % 100 == 0 && year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)) {
            document.getElementById("result").innerHTML = "Tháng 2 có 29 ngày"
        } else {
            document.getElementById("result").innerHTML = "Tháng 2 có 28 ngày"
        }
    }
</script> 
</html>
