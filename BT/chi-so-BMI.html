<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính chỉ số BMI</h2>
    Nhập vào cân nặng: <input type="text" id="weight"><br><br>
    Nhập vào chiều cao: <input type="text" id="height"><br><br>
    <button onclick="calBMI()">Kiểm tra</button>
    <p id="result"></p>
    
</body>
<script>
    function calBMI() {
    let weight = +parseFloat(document.getElementById("weight").value)
    let height = +parseFloat(document.getElementById("height").value)
    let bmi = weight / Math.pow(height , 2)
        if (bmi > 40){
            document.getElementById("result").innerHTML = ("Béo phì độ III")
        } else if (bmi >= 35) {
            document.getElementById("result").innerHTML = ("Béo phì độ II")
        } else if (bmi >= 30) {
            document.getElementById("result").innerHTML = ("Béo phì độ I")
        } else if (bmi >= 25) {
            document.getElementById("result").innerHTML = ("Thừa cân")
        } else if (bmi >= 18.5) {
            document.getElementById("result").innerHTML = ("Bình thuòng")
        } else if (bmi >= 17) {
            document.getElementById("result").innerHTML = ("Gầy độ I")
        } else if (bmi >= 16) {
            document.getElementById("result").innerHTML = ("Gầy độ II")
        } else {
            document.getElementById("result").innerHTML = ("Gầy độ III")
        }

    }
</script>
</html>
